<section>

    

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

            @for (brand of allBrands; track $index) {

            <div class="product text-center flex flex-col justify-center p-5" [routerLink]="['/subBrand', brand._id]" >
                
                <div>
                    <img [src]="brand.image" class="w-full block" [alt]="brand.name">
                </div>
                
                <h3 class="text-2xl font-medium pt-4">{{brand.name}}</h3>

            </div>
            }
        </div>

    

</section>
