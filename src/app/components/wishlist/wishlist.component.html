@if (isLoading){
    <h1 class=" text-center text-4xl text-main font-medium">Loading...</h1>
    }@else if ( wishlistData.length!==0 ) {
    
    <section class="bg-main-light shadow-xl p-4 rounded-lg w-4/5 mx-auto">
    
            <h1 class="text-3xl text-center mb-4 font-medium text-main"> Wishlist </h1>
    
    
        @for (item of wishlistData; track item.id) {
    
        <div class="row py-3 border-b-2 flex space-x-4 items-center">
    
            <div class="w-1/12">
                <img [src]="item.imageCover" class="w-full block" [alt]="item.title">
            </div>
            <div class="w-11/12 flex justify-between items-center">
                <div>
                    <h3 class="text-2xl"> {{item.title}} </h3>

                    <p class="mb-2">{{item.description}}</p>
    
                    <h5 class="text-lg text-main"> Price : {{item.price}} EGP </h5>
    
                    <span class=" cursor-pointer " (click)="removeFromWishlist(item.id)"><i
                            class="fa-solid fa-trash-can text-main "></i> Remove</span>
                </div>
    
                <div class=" flex items-center gap-3 ">
    
                    <button class="btn-main mt-3 w-full text-nowrap" (click)="addProductToCart(item.id)" (click)="removeFromWishlist(item.id)"><i class="fa-solid fa-plus"></i> Add To Cart</button>
    
                </div>
            </div>
    
        </div>
        }
        
    
    </section>
    
    }@else if ( wishlistData ){
    <h1 class=" text-center text-4xl text-main font-medium">Wishlist is Empty</h1>
    }
